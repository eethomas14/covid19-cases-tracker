<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
<div >
<h1>Coronavirus Tracker</h1>
<p>This applications shows the current number of cases abroad and is updated daily.</p>
</div>
<div class="alert alert-warning" role="alert">
    <h1 class="display-4" th:text="${totalReportedCases}">A simple warning alertâ€”check it out!</h1>
</div>
    <table class = "table table-striped">
    <tr>
        <th scope="col">State</th>
        <th scope="col">Country</th>
        <th scope="col">Total Cases Reported</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td scope="row" th:text="${locationStat.state}"></td>
        <td scope="row" th:text="${locationStat.country}"></td>
        <td scope="row" th:text="${locationStat.latestTotalCases}">0</td>
    </tr>
</table>


</body>

</html>
